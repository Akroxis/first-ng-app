<div class="default-input__container">
  <input type="text"
         class="input-default"
         placeholder="Type a city name here"
         [(ngModel)]="inputValue"
         [class.error]="error"
         #search
  >
  <div
    class="search-element__content"
    (click)="setCity(inputValue)"
  >
  </div>
</div>
