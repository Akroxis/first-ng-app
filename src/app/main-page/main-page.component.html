<div class="main-page__container">
  <app-input-default
    (cityChosen)="onCitySet($event)"
    [error]="!!errorInfo"
  >
  </app-input-default>
  <app-result-table
    [weatherInfo]="currentCityWeatherInfo"
    [error]="errorInfo"
    *ngIf="currentCityWeatherInfo || errorInfo"
  >
  </app-result-table>
</div>
